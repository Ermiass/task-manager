  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Username</nz-form-label>
      <nz-form-control [nzSpan]="14" nzErrorTip="Please input your username!">
        <input nz-input 
        
        formControlName="username" placeholder="Username">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSpan]="14" nzErrorTip="Please input your password!">
        <input nz-input formControlName="password" type="password" placeholder="Password">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
        <a class="login-form-forgot" href="">Forgot password</a>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">Log in</button>
        <span>Or</span> <a href="">register now!</a>
      </nz-form-control>
    </nz-form-item>
  </form>
